name: Deploy to AWS

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  FRONTEND_BUCKET: swn-frontend-517220555400
  CLOUDFRONT_DISTRIBUTION_ID: EJRGRTMJFSXN2

jobs:
  deploy-backend:
    name: Deploy Backend (Lambda)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM application
        working-directory: ./backend
        run: sam build

      - name: Deploy SAM application
        working-directory: ./backend
        run: |
          sam deploy \
            --config-env ci \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --no-progressbar \
            --parameter-overrides \
              "DatabaseUrl=${{ secrets.DATABASE_URL }}" \
              "CognitoUserPoolId=${{ secrets.COGNITO_USER_POOL_ID }}" \
              "CognitoClientId=${{ secrets.COGNITO_CLIENT_ID }}" \
              "CognitoRegion=${{ env.AWS_REGION }}" \
              "S3AvatarsBucket=${{ secrets.S3_AVATARS_BUCKET }}" \
              "S3BacklotBucket=${{ secrets.S3_BACKLOT_BUCKET }}" \
              "S3BacklotFilesBucket=${{ secrets.S3_BACKLOT_FILES_BUCKET }}" \
              "FrontendUrl=https://www.secondwatchnetwork.com"

  deploy-frontend:
    name: Deploy Frontend (S3/CloudFront)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://vnvvoelid6.execute-api.us-east-1.amazonaws.com

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist s3://${{ env.FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
